<!DOCTYPE html>
<html lang="en">

<head>
	<title>Browser Vurnerablity Test</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#FFFFFF">	
	<div class="jumbotron">
      <div class="container">
        <h1>Test your browser for known threats</h1>
        <p>This test will check your user agent string against an updated list of known vurnerabilities. The list is aggregated with known exploits, and even new ones found on the dark web.</p>
      </div>
    </div>


	<div class="container" style="min-height:95%; ">

		<div class="row">
		  <div class="col-sm-10">
		  
			<div class='container-fluid'>
			<br><br>
				<center>
				<form action="/" method="POST">{% csrf_token %}
				<input class="btn btn-success btn-lg" id="submit" type="submit" value="Run Test">
				</form>
				<script>
				$(function(){
					$('form').on('submit', function(e){
					e.preventDefault();
						$.ajax({
							url: $(this).attr('action'),
							method: $(this).attr('method'),
							success: function(data){ $('#target').html(data) }
						});
					});
				});
				</script>
				</div>
				</center>
				<center>
				{% block content %}
				{% endblock %}
				</center>
			</div>
		  </div>
		</div> 
	</div>
	
	 

	
</body>

</html>
